os:
  - linux
#  - windows

#  - osx

arch: arm64

dist: bionic

sudo: required

language: python


python:
  - "3.8"
#  - "3.8-dev"  # 3.8 development branch
#  - "nightly"  # nightly build

before_install:
  - python3.8 -m venv ~/ENV3
  - source ~/ENV3/bin/activate
  - pip install --user pip -U

install:
  - pwd
  - pip --version
  - which pip
  - python --version
  - which python
  - pip install --user -r requirements.txt
  - pip install --user -r requirements-dev.txt
  - pip install --user .
  - ls
  - pwd

script: pytest -v --capture=no tests/test_installer.py
